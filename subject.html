<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject: {{ subject_name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Subject: {{ subject_name }}</h1>

    <!-- Displaying exam categories -->
    <div class="exams">
        {% for exam in exams %}
            <div class="exam-category">
                <h2>{{ exam }}</h2>
            </div>
        {% endfor %}
    </div>

    <br>
    <a href="/semester/{{ semester_id }}" class="back-button">⬅️ Back to Semester</a>
</body>
</html>
