<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Semesters</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>All Semesters</h1>
    <div class="semesters">
        {% for sem in semesters %}
            <a href="/semester/{{ sem }}" class="semester-card">Semester {{ sem }}</a>
        {% endfor %}
    </div>
</body>
</html>
